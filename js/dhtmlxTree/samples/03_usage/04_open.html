<!DOCTYPE html>
<html>

<head>
	<!-- meta block -->
	<title>Open item - DHTMLX Tree</title>
	<meta name="description" content="Check interactive samples of DHTMLX Tree to explore its usage and other details.">
	<!-- end meta block -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
	<script type="text/javascript" src="../../codebase/tree.js?v=6.0.2"></script>
	<link rel="stylesheet" href="../../codebase/tree.css?v=6.0.2">
	<link rel="stylesheet" href="../common/index.css?v=6.0.2">
	
	
	<!-- custom sample head -->
	<style>
		.dhx_sample-container {
			max-width: 300px;
		}
	</style>
</head>

<body>
	<header class="dhx_sample-header">
		<div class="dhx_sample-header__main">
			<nav class="dhx_sample-header__breadcrumbs">
				<ul class="dhx_sample-header-breadcrumbs">
					<li class="dhx_sample-header-breadcrumbs__item">
						<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Tree samples</a>
					</li>
					<li class="dhx_sample-header-breadcrumbs__item">
						<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Usage</a>
					</li>
					<li class="dhx_sample-header-breadcrumbs__item">
						<span class="dhx_sample-header-breadcrumbs__link">Open item</span>
					</li>
				</ul>
			</nav>
			<h1 class="dhx_sample-header__title">
				<div class="dhx_sample-header__content">
					You need to select any item and then open/close it.
					<div class="dhx_sample-docs-links">
						Check documentation:
						<a href="https://docs.dhtmlx.com/suite/tree__work_with_tree.html#openingclosingitems" target="_blank" class="dhx_sample-header-link">Opening/closing items</a>
					</div>
				</div>
			</h1>
		</div>
</header>
	<section class="dhx_sample-controls">
		<button id="open" class="dhx_sample-btn dhx_sample-btn--flat" onclick="treeOpen()">open</button>
		<button id="close" class="dhx_sample-btn dhx_sample-btn--flat" onclick="treeClose()">close</button>
	</section>
	<section class="dhx_sample-container">
		<div class="dhx_sample-container__widget" id="tree"></div>
	</section>
		<script>
			var tree = new dhx.Tree("tree", {});
			tree.data.load("../common/treedata.json").then(function(){
				tree.selection.add("Books")
			});
			function treeOpen() {
				var id = tree.selection.getId();
				tree.open(id);
			}
			function treeClose() {
				var id = tree.selection.getId();
				tree.close(id);
			}
		</script>
</body>

</html>
